bookdown::gitbook:
  includes:
    in_header: header.html
  toc_depth: 2
  number_sections: false
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="images/icons/TAME 2.0 Logo.png"><br></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
